<form [formGroup]="formGetCandidate">
  <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <img class="mx-auto h-10 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600" alt="Your Company">
      <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">
        Insira seu email para verificar a situação do seu registro
      </h2>
    </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <form class="space-y-6" action="#" method="POST">
        <div>
          <label for="email" class="block text-sm font-medium leading-6 text-gray-900">
            Email
          </label>
          <div class="mt-2">
            <input formControlName="email" id="email" name="email" type="email" autocomplete="email" required
            [class]="
              (email.invalid && (email.dirty || email.touched) ? 'ring-red-600 focus:ring-red-600 text-red-900' : 'focus:ring-indigo-600 text-gray-900')
              + ' block w-full rounded-md border-0 py-1.5 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset sm:text-sm sm:leading-6'
              "
            >
          </div>
          <div *ngIf="email.invalid && (email.dirty || email.touched)"
            class="p-2 mb-1 text-sm text-red-800 rounded-lg bg-red-50"
          >

            <div *ngIf="email.errors?.['required']">
              Email é obrigatório.
            </div>
          </div>
        </div>
        <div>
          <button (click)="onSubmit()" type="button" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
            Verificar registro
          </button>
        </div>
      </form>
    </div>
  </div>
</form>

<modal-dialog
  [data]="dataDialog"
  [showModal]="showModal"
  [type]="typeDialog"
  [action]="actionDialog"
  (closeModal)="toggleModal()"
/>
