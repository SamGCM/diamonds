<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/styles/badge.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Crachá</title>
  </head>
  <body>
    <div class="container-main">
      <div class="container-main-badge">
        <div>
          <h3>CRACHÁ DE IDENTIFICAÇÃO</h3>
          <hr/>
        </div>
        <div id="container-main-content">
          <div id="content-container-image">
            <img
              id="image"
              src="https://robohash.org/autquiaut.png?size=50x50&set=set1"
            />
            <p id="id-number">
              ID 13216
            </p>
          </div>
          <div id="content-sub-content">
            <div class="sub-content-col">
              <div>
                <span class="col-field-legend">
                  Nome
                </span>
                <p id="firstName">
                  José
                </p>
              </div>
              <div>
                <span class="col-field-legend">
                  Sobrenome
                </span>
                <p id="lastName">
                  Alves
                </p>
              </div>
            </div>
            <div class="sub-content-col">
              <div>
                <span class="col-field-legend">
                  Gênero
                </span>
                <p id="gender">
                  Masculino
                </p>
              </div>
              <div>
                <span class="col-field-legend">
                  Email
                </span>
                <p id="email">
                  Sam@hotmail
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="src/scripts/badge.js"></script>

  </body>
</html>
