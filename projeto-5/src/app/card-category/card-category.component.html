
  <button
    (mouseover)="mouseHover()"
    (mouseleave)="mouseOut()"
    class="card bg-dark text-white"
    (click)="redirectCategory()"
  >
    <img
      class="card-img"
      src={{src_image}}
      alt="Card image"
      loading="lazy"
    >
    <div class="card-img-overlay d-flex justify-content-center align-items-center">
      <h4 class="card-title">{{title}}</h4>
    </div>
  </button>
