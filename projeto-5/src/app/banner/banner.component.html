<div class="card ">
  <img
    [src]="urlBaseImage + bannerData.backdrop_path"
    class="img-fluid card-img"
    alt="..."
  >
  <div class="card-img-overlay d-flex flex-column h-100">
    <h3 class="card-title fw-bold text-break text-white">{{bannerData.title}}</h3>
    <div class="banners-button hstack gap-3 ">
      <button type="button" class="btn btn-primary small ml-3">Assistir</button>
      <button type="button" class="btn btn-light">Ver depois</button>
    </div>
  </div>

</div>
