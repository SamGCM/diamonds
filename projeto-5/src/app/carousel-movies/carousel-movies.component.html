<section>
  <h4 class="text-white my-3" >{{ title }}</h4>
  <div
    class="carousel-movies-container"
    ngxConveyer
    #conveyer="ngxConveyer"
  >
    <app-poster-movie
      *ngFor="let movie of moviesList"
      [movie]="movie"
      (click)="getMovieDetail(movie.id)"
      data-bs-toggle="modal" data-bs-target="#GFG"
    />
  </div>
</section>
