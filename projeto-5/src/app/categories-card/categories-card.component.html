<div class="row">
  <div *ngFor="let category of categories" class="col-xs col-sm-3 col-lg-3 my-2 d-flex justify-content-center">
    <app-card-category
      category_static={{category.staticImg}}
      category_gif={{category.gifImg}}
      title={{category.title}}
      category={{category.category}}
    />
  </div>
</div>
